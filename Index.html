          .image-part {

      .image-part {

        background-position: center !important;
        position: absolute;
      }
    }

    .image-part:nth-child( 10n+1 ){

    }

    .links {
      position: absolute;
      bottom: .5rem;
      right: 1rem;
      font-size: 0.5rem;
      z-index: 9999;
    }

    .links a {
      text-decoration: none;
      color: black;
    }

    .links a:hover,
    .links a:visited,
    .links a:active {
      opacity: 0.7;
      text-decoration: line-through;

      var imgLength = imgs.length,
          windowWidth = $( window ).width();

      $(".image-part").css({ "background-size":  windowWidth }); 
       
      $(".image-part").mouseenter(function(){ slider(this); });



      function slider( element ) {
             
        var count = $( element ).data('count') + 1,
            windowWidth = $( window ).width();

        $( element ).css({"background-image": "url(" + imgs[count] + ")", "background-size":  windowWidth }); 

        var num = $( element ).data("count") + 1;       
        $( element ).data('count', num); 

      };

      function shuffle( array ) {

        var currentIndex = array.length, temporaryValue, randomIndex;

        while (0 !== currentIndex) {

          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;

          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }

        return array;

      };
      
  });
